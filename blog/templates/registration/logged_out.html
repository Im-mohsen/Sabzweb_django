<!DOCTYPE html>
{% load static %}
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}">
</head>
<body>
    <div class="all_items">
        <div class="shapes">
            <div class="shape1">
            </div>
            <div class="shape2">
            </div>
        </div>

            {% if form.errors %}
                <p>نام کاربری یا رمز عبور وارد شده صحیح نیست.</p>
            {% endif %}
            <form action="{% url 'blog:login' %}" class="login-form" method="post">
                {% csrf_token %}
{#                {{ form.as_p }}#}
                <h3>خارج شدید</h3>
                <h2 class="title">ورود مجدد به سیستم</h2>
                <label class="labels first-h2" for="username">نام کاربری</label>
                <input type="text" name="username" id="username" placeholder="ایمیل یا شماره تلفن" required>
                <label class="labels" for="password">رمز عبور</label>
                <input type="password" placeholder="رمز عبور" id="password" name="password" required>
                <input type="hidden" name="next" value="{{ next }}">
                <input type="submit" id="submit-button" value="ورود">
            </form>
    </div>
</body>
</html>
